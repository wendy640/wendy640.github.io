<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link href="index.css" rel="stylesheet">
    <script src="index.js" defer ></script>
</head>
<body>
    <div class="calculus">
        <div  class="output">
        <div data-previous-operand class="previous-calculus"></div>
        <div data-current-operand class="current-calculus"></div>
    </div>
    <button data-all-clear class="span-2">AC</button>
    <button data-delete>DEL</button>
    <button data-operation>&#247;</button>
    <button data-number>1</button>
    <button data-number>2</button>
    <button data-number>3</button>
    <button data-operation>*</button>
    <button data-number>4</button>
    <button data-number>5</button>
    <button data-number>6</button>
    <button data-operation>+</button>
    <button data-number>7</button>
    <button data-number>8</button>
    <button data-number>9</button>
    <button data-operation>-</button>
    <button data-number>.</button>
    <button data-number>0</button>
    <button data-equals class="span-2">=</button>
</div>
</body>
</html>
